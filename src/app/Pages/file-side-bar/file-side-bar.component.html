  <ng-sidebar
    [(opened)]="_opened"
    [mode]="_MODES[_modeNum]"
    [keyClose]="_keyClose"
    [position]="_POSITIONS[_positionNum]"
    [dock]="_dock"
    [dockedSize]="'50px'"
    [autoCollapseHeight]="_autoCollapseHeight"
    [autoCollapseWidth]="_autoCollapseWidth"
    [closeOnClickOutside]="_closeOnClickOutside"
    [closeOnClickBackdrop]="_closeOnClickBackdrop"
    [showBackdrop]="_showBackdrop"
    [animate]="_animate"
    [trapFocus]="_trapFocus"
    [autoFocus]="_autoFocus"
    [ariaLabel]="'My sidebar'"
    (onOpenStart)="_onOpenStart()"
    (onOpened)="_onOpened()"
    (onCloseStart)="_onCloseStart()"
    (onClosed)="_onClosed()"
    (onTransitionEnd)="_onTransitionEnd()"
  >
    <div class="row">
      <div class="col-md-12">
        <button
          title="Close"
          (click)="_toggleOpened()"
          class="btn btn-sm btn-outline-danger float-right"
        >
          <i class="fe fe-x"></i>
        </button>
      </div>
      <div class="col-md-12">
        <ul class="list-unstyled list-separated">
          <li class="list-separated-item" routerLink="/Files">Master Files</li>
          <li class="list-separated-item" routerLink="/Files">Master Files</li>
          <li class="list-separated-item" routerLink="/Files">Master Files</li>
          <li class="list-separated-item" routerLink="/Files">Master Files</li>
        </ul>
      </div>
    </div>

    <!-- <div class="card-header p-2" routerLink="/Files">
      Master Files
    </div> -->
  </ng-sidebar>

  <div ng-sidebar-content>
    <button class="btn btn-sm btn-primary" (click)="_toggleOpened()">
      <i class="fa fa-bars"></i>
    </button>

    <section class="demo-contents">
      <app-filedetails></app-filedetails>
    </section>
  </div>
</ng-sidebar-container>
