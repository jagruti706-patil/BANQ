<div class="header py-4">
  <div class="container">
    <div class="d-flex">
      <a class="header-brand">
        <img
          src="assets/img/TRIARQ-HUB.png"
          class="header-brand-img"
          alt="tabler logo"
        />
      </a>



      <div class="d-flex order-lg-2 ml-auto">
        <button class="btn btn-primary btn-sm mr-3" data-toggle="collapse" href="#navbar" title="Show / Hide Menu Bar">
          <i class="fe fe-menu"></i>
        </button>

        <div *ngIf="appEnvironment != 'Production'">
          <div class="badge bg-orange mt-1 pulse-btn">
            {{ appEnvironment }}
          </div>
          <!-- <div *ngIf="appEnvironment == 'QA'" class="badge bg-orange mt-1">
            {{ appEnvironment }}
          </div> -->
          <!-- <div *ngIf="appEnvironment == 'Staging'" class="badge bg-lime mt-1">
            {{ appEnvironment }}
          </div>
          <div *ngIf="appEnvironment == 'Local'" class="badge bg-cyan mt-1">
            {{ appEnvironment }}
          </div> -->
        </div>

        <div class="dropdown">
          <a class="nav-link pr-0 leading-none" data-toggle="dropdown">
            <span
              class="avatar"
              style="background-image: url(./assets/img/default-user.jpg)"
            ></span>
            <span class="ml-2 d-none d-lg-block">
              <span class="text-white text-capitalize">{{ loginName }}</span>
              <small class="text-muted d-block mt-1">{{ roleName }}</small>
            </span>
          </a>
          <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
            <hr class="mb-0 mt-0" />
            <a class="dropdown-item" (click)="onLogout()">
              <i class="dropdown-icon fe fe-log-out"></i> Sign out
            </a>
          </div>
        </div>
      </div>
    </div>
    <a
      class="header-toggler d-lg-none ml-3 ml-lg-0"
      data-toggle="collapse"
      data-target="#headerMenuCollapse"
    >
      <span class="header-toggler-icon"></span>
    </a>
  </div>
</div>
